<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      iron-list {
        height: 100vh;
        /* don't use % values unless the parent element is sized. */
        max-width: 500px;
      }
    </style>
    <div class="autocomplete-wrapper">
      <paper-input id="search" label="Suche" style="max-width:500px" value="{{filterstr}}">
        <paper-icon-button slot="suffix" icon="search"></paper-icon-button>
      </paper-input>
    </div>
    <iron-list items="[[filterItems(filterstr)]]">
      <template>
        <paper-card heading="[[item.name]]" alt="[[item.name]]">
          <div class="card-content">
            [[item.author]], [[item.publisher]], [[item.year]]
            <paper-icon-button right icon="favorite"></paper-icon-button>
            <paper-icon-button icon="star"></paper-icon-button>
          </div>
        </paper-card>
      </template>
    </iron-list>
  </template>

  <script>
    import { PolymerApolloMixin } from 'polymer-apollo';
    import { apolloClient } from './config.js'
    import gql from 'graphql-tag';

    class MyView1 extends PolymerApolloMixin({ apolloClient }, Polymer.Element) {
      static get is() { return 'my-view1'; }
      static get properties() {
        return {
          filterstr: String,
          data: {
            type: Array,

          }

        }

      }

      get apollo() {
        return {
          // Simple query that will update the 'hello' polymer property
          hello: gql`{hello}`,
        };
      }
      filterItems(filterstr) {
        if (!filterstr)
          return this.data
        this.data = apollo()
        return this.data.filter(function (item) {
          return item.name.indexOf(filterstr) >= 0;
        });
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
