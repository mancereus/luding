<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      iron-list {
        height: 100vh;
        /* don't use % values unless the parent element is sized. */
        max-width: 500px;
      }
    </style>
    <div class="autocomplete-wrapper">
      <paper-input id="search" label="Suche" style="max-width:500px" value="{{filterstr}}">
        <paper-icon-button slot="suffix" icon="search"></paper-icon-button>
      </paper-input>
    </div>
    <iron-ajax url="http://localhost:4000/graphql" on-response="handleResponse"
      content-type="application/json" handle-as="json" method="POST"
      body=[[body]]
      auto ></iron-ajax>
    <iron-list items="[[data]]" as="item">
      <template>
        <paper-card heading="[[item.gamename]]" alt="[[item.gamename]]">
          <div class="card-content">
            [[item.authorname]], [[item.publishername]], [[item.year]]
            <paper-icon-button right icon="favorite"></paper-icon-button>
            <paper-icon-button icon="star"></paper-icon-button>
          </div>
        </paper-card>
      </template>
    </iron-list>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      static get properties() {
        return {
          filterstr: String,
          data: {
            type: Array,
            notify: true
            
          },
          body: {
            type: Object,
            value: { 
              query:`query {games(gamename:"${this.filterstr}") { gameid gamename year gamePublishers {   publishername   country   searchname } gameAuthors {   authorid   authorLastName   authorGivName   authorgames {     gamename   } } }}` } }

        }

      }
      handleResponse(event) {
        this.set('data', event.detail.response.data.games)
        // this.notifyPath('data')
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
