<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/material-flag-icons/flag-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="games-list">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      iron-list {
        height: 100vh;
        /* don't use % values unless the parent element is sized. */
        max-width: 500px;
      }
    </style>
    <custom-style>
      <style is="custom-style">
        .rate-header {
          @apply --paper-font-headline;
        }

        .rate-name {
          color: var(--paper-grey-600);
          margin: 10px 0;
        }

        paper-icon-button.rate-icon {
          --iron-icon-fill-color: white;
          --iron-icon-stroke-color: var(--paper-grey-600);
        }
      </style>
    </custom-style>
    <div class="autocomplete-wrapper">
      <paper-input id="search" label="Suche" style="max-width:500px" value="{{filterstr}}">
        <paper-icon-button slot="suffix" icon="search"></paper-icon-button>
      </paper-input>
    </div>
    <iron-ajax url="http://localhost:4000/graphql" on-response="handleResponse" content-type="application/json" handle-as="json"
      method="POST" body=[[body]] auto></iron-ajax>
    <iron-list items="[[data]]" as="item">
      <template>
        <paper-card class="rate">
          <div class="card-content">
            <div class="rate-header">[[item.gamename]]  <template is="dom-if" if="[[item.year]]">([[item.year]])</template></div>
            <div class="rate-name"><template is="dom-repeat" items="[[item.gameAuthors]]" as="author"> [[author.authorGivName]] [[author.authorLastName]]</template></div>
            <div><template is="dom-repeat" items="[[item.gamePublishers]]" as="publisher"> [[publisher.publishername]] <iron-icon icon="flag:de"></iron-icon></template></div>
            <paper-icon-button right icon="favorite"></paper-icon-button>
            <paper-icon-button icon="star"></paper-icon-button>
        </div>
        </paper-card>
      </template>
    </iron-list>
  </template>

  <script>
    class GamesList extends Polymer.Element {
      static get is() { return 'games-list'; }

      static get properties() {
        return {
          filterstr: String,
          data: {
            type: Array,
            notify: true

          },
          body: {
            type: Object,
            computed: 'getBody(filterstr)'
          }

        }

      }
      getBody(filterStr) {
        if (filterStr.length > 3)
          return {
            query: `query {games(gamename:"${filterStr}") { gameid gamename year gamePublishers {   publishername   country   searchname } gameAuthors {   authorid   authorLastName   authorGivName   authorgames {     gamename   } } }}`
          }
      }
      handleResponse(event) {
        this.set('data', event.detail.response.data.games)
        // this.notifyPath('data')
      }
    }

    window.customElements.define(GamesList.is, GamesList);
  </script>
</dom-module>
