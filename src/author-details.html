<dom-module id="author-details">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      iron-list {
        height: 100vh;
        /* don't use % values unless the parent element is sized. */
        max-width: 500px;
      }
    </style>

    <iron-ajax url="http://localhost:4000/graphql" on-response="handleResponse" content-type="application/json" handle-as="json"
      method="POST" body=[[body]] auto></iron-ajax>

      Autor
  </template>

  <script>
    class AuthorDetails extends Polymer.Element {
      static get is() { return 'author-details'; }

      static get properties() {
        return {
          filterstr: String,
          data: {
            type: Array,
            notify: true
          },
          authorid: { type: Number,value: 583 },
          body: {
            type: Object,
            value: { query: "query { author(authorid: 583) { authorid authorGivName authorLastName count }}" }
          }

        }

      }
      handleResponse(event) {
        this.set('data', [])
        this.set('data', event.detail.response.data.authors)
        // this.notifyPath('data')
      }
    }

    window.customElements.define(AuthorDetails.is, AuthorDetails);
  </script>
</dom-module>
