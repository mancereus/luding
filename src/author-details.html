<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="./components/luding-card.html">


<dom-module id="author-details">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      iron-list {
        height: 100vh;
        /* don't use % values unless the parent element is sized. */
        max-width: 500px;
      }
    </style>
    <app-location route={{route}} path={{path}} ></app-location>
    <iron-ajax url="http://localhost:4000/graphql" on-response="handleResponse" content-type="application/json" handle-as="json"
      method="POST" body=[[body]] auto></iron-ajax>

    <h1>Autor [[data.authorGivName]] [[data.authorLastName]]</h1>
    <div>
      <iron-list items="[[data.authorgames]]" as="item">
        <template>
          <luding-card>
            <span slot="title">[[inc(index)]]. [[item.gamename]] [[item.year]]</span>
            <span slot="subtitle">[[item.publishername]]</span>
          </luding-card>
        </template>
      </iron-list>
    </div>

  </template>

  <script>
    class AuthorDetails extends Polymer.Element {
      static get is() { return 'author-details'; }

      static get properties() {
        return {
          route: String,
          path: String,
          queryParams: Object,
          filterstr: String,
          data: {
            type: Array,
            notify: true
          },
          body: {
            type: Object,
            computed: "getBody(path)"
          }

        }

      }
      getBody(path) {
        const authorid = path.match(/\d+/)[0]
        console.log(authorid)
          return { query: `query { author(authorid: ${authorid}) { authorid authorGivName authorLastName authorgames {gameid gamename year } }}` }
      }
      inc(idx) {
        return idx + 1
      }
      handleResponse(event) {
        this.set('data', event.detail.response.data.author)
      }
    }

    window.customElements.define(AuthorDetails.is, AuthorDetails);
  </script>
</dom-module>
