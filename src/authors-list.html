<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="./components/luding-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="authors-list">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      iron-list {
        height: 100vh;
        /* don't use % values unless the parent element is sized. */
        max-width: 500px;
      }
    </style>

    <div class="autocomplete-wrapper">
      <paper-input id="search" label="Suche" style="max-width:500px" value="{{filterstr}}">
        <paper-icon-button slot="suffix" icon="search"></paper-icon-button>
      </paper-input>
    </div>
    <iron-ajax url="http://localhost:4000/graphql" on-response="handleResponse" content-type="application/json" handle-as="json"
      method="POST" body=[[body]] auto></iron-ajax>
    <iron-list items="[[data]]" as="item">
      <template>
        <luding-card>
          <span slot="title">[[inc(index)]]. [[item.authorGivName]] [[item.authorLastName]]</span>
          <span slot="subtitle">[[item.count]] Spiele</span>
        </luding-card>
      </template>
    </iron-list>
  </template>

  <script>
    class AuthorsView extends Polymer.Element {
      static get is() { return 'authors-list'; }

      static get properties() {
        return {
          filterstr: String,
          data: {
            type: Array,
            notify: true

          },
          body: {
            type: Object,
            computed: 'getBody(filterstr)',
            value: { query: "query { authors { authorid authorGivName authorLastName count }}" }
          }

        }

      }
      inc(idx) {
        return idx + 1
      }
      navigate(authorid) {
        console.log(authorid)
      }
      getBody(filterStr) {
        if (filterStr.length > 0)
          return {
            query: `query {authors(authorname:"${filterStr}") { authorid authorGivName authorLastName count }}`
          }
        else
          return { query: "query { authors { authorid authorGivName authorLastName count }}" }
      }
      handleResponse(event) {
        this.set('data', [])
        this.set('data', event.detail.response.data.authors)
        // this.notifyPath('data')
      }
    }

    window.customElements.define(AuthorsView.is, AuthorsView);
  </script>
</dom-module>
