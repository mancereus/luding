<dom-module id="game-details">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      iron-list {
        height: 100vh;
        /* don't use % values unless the parent element is sized. */
        max-width: 500px;
      }
    </style>
    <app-location route={{route}} path={{path}}></app-location>
    <iron-ajax url="http://192.168.178.32:4000/graphql" on-response="handleResponse" content-type="application/json" handle-as="json"
      method="POST" body=[[body]] auto></iron-ajax>
    <paper-card style="padding: 3px">
      <app-header-layout has-scrolling-region style="width: 70vw; height: 80vh;">
        <app-header slot="header" condenses effects="waterfall">
          <app-toolbar>
            <div main-title>[[data.gamename]]</div>
          </app-toolbar>
        </app-header>
        <div>
          <template is="dom-repeat" items="[[data.gameSeries]]" as="serie"><serie-chip> [[serie.series]] </serie-chip> </template>
          <template is="dom-repeat" items="[[data.gamePrizes]]" as="prize"><prize-chip>[[prize.prizename]]</prize-chip>  </template>
        </div>
        <hr>
        <div style="display: flex">
          <template is="dom-repeat" items="[[data.gameAuthors]]" as="author">
            <author-chip>
              [[author.authorGivName]] [[author.authorLastName]]
              <div slot="caption">Spielautor</div>
            </author-chip>
          </template>
          <template is="dom-repeat" items="[[data.gamegameDesigners]]" as="designer">
            <luding-chip icon="editor:border-color">
              [[designer.authorGivName]] [[designer.authorLastName]]
            </luding-chip>
          </template>
          <template is="dom-repeat" items="[[data.gamePublishers]]" as="publisher">
            <publisher-chip>
              [[publisher.publishername]]
            </publisher-chip>
          </template>
        </div>
        <hr>
        <div>
          <iron-icon icon="social:group"></iron-icon> [[data.fromNoPlayers]] - [[data.toNoPlayers]]
          <iron-icon icon="device:access-time"></iron-icon> [[data.fromDuration]] - [[data.toDuration]]
          <iron-icon icon="image:filter-9-plus"></iron-icon> [[data.fromAge]] - [[data.toAge]]
        </div>
        <hr>
      </app-header-layout>

    </paper-card>
    <div>

    </div>

  </template>

  <script>
    class GameDetails extends Polymer.Element {
      static get is() { return 'game-details'; }

      static get properties() {
        return {
          route: String,
          path: String,
          queryParams: Object,
          filterstr: String,
          data: {
            type: Array,
            notify: true
          },
          body: {
            type: Object,
            computed: "getBody(path)"
          }

        }

      }
      getBody(path) {
        const gameid = path.match(/\d+/)[0]
        console.log(gameid)
        return { query: `query {game(gameid: ${gameid}){ gamename gameid comment year type status edition articleNumber mainTheme minorTheme fromNoPlayers toNoPlayers fromAge toAge fromDuration toDuration subtype gameSeries { seriesid  series } gamePrizes { prizesid  prizes } gameAuthors { authorid authorLastName authorGivName } gamePublishers { publisherid publishername country } }}` }
      }
      inc(idx) {
        return idx + 1
      }
      handleResponse(event) {
        console.log(event.detail.response)
        this.set('data', event.detail.response.data.game)
      }
    }

    window.customElements.define(GameDetails.is, GameDetails);
  </script>
</dom-module>
