<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="import" href="./components/luding-card.html">


<dom-module id="game-details">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      iron-list {
        height: 100vh;
        /* don't use % values unless the parent element is sized. */
        max-width: 500px;
      }
    </style>
    <app-location route={{route}} path={{path}}></app-location>
    <iron-ajax url="http://localhost:4000/graphql" on-response="handleResponse" content-type="application/json" handle-as="json"
      method="POST" body=[[body]] auto></iron-ajax>

    <h1>[[data.gamename]]</h1>
    <h3>
      <template is="dom-repeat" items="[[data.gameAuthors]]" as="author"> [[author.authorGivName]] [[author.authorLastName]]</template>
      </div>
      <div>
        <template is="dom-repeat" items="[[data.gamePublishers]]" as="publisher"> [[publisher.publishername]] </template>
    </h3>
    <div>

    </div>

  </template>

  <script>
    class GameDetails extends Polymer.Element {
      static get is() { return 'game-details'; }

      static get properties() {
        return {
          route: String,
          path: String,
          queryParams: Object,
          filterstr: String,
          data: {
            type: Array,
            notify: true
          },
          body: {
            type: Object,
            computed: "getBody(path)"
          }

        }

      }
      getBody(path) {
        const gameid = path.match(/\d+/)[0]
        console.log(gameid)
        return { query: `query {game(gameid: ${gameid}){ gamename gameid comment year type status edition articleNumber mainTheme minorTheme fromNoPlayers toNoPlayers fromAge toAge fromDuration toDuration subtype gameAuthors { authorid authorLastName authorGivName } gamePublishers { publisherid publishername country } }}` }
      }
      inc(idx) {
        return idx + 1
      }
      handleResponse(event) {
        this.set('data', event.detail.response.data.author)
      }
    }

    window.customElements.define(GameDetails.is, GameDetails);
  </script>
</dom-module>
