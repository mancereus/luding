<dom-module id="luding-chip">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                max-width: 600px;
            }

            paper-chip {
                --paper-chip-closed-label-max-width: 400px;
                margin-right: 10px;
            }

            .icon {
                background-color: white;
                color: black;
            }

            .label {
                color: black;
            }
        </style>

        <paper-chip id="chip">
            <iron-icon slot="icon" class="icon" icon="[[icon]]"></iron-icon>
            <div slot="label" class="label">
                <slot></slot>
            </div>
            <div slot="caption" class="caption">
                <slot name="caption"></slot>
            </div>
        </paper-chip>


    </template>

    <script>
        /**
         * `luding-chip` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class LudingChip extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'luding-chip';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    icon: { type: String, value: "" },
                    type: { type: String, value: "" },

                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
            }

            connectedCallback() {
                super.connectedCallback()

            }
            navigate(type, objid) {
                window.history.pushState({}, null, '/' + type +'/' + objid);
                window.dispatchEvent(new CustomEvent('location-changed'));
            }


        }

        window.customElements.define(LudingChip.is, LudingChip);
    </script>
</dom-module>
