<dom-module id="publisher-chip">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
            }

        </style>

        <luding-chip icon="icons:account-balance">
            <slot></slot>
            <div slot="caption">Verlag</div>
        </luding-chip>


    </template>

    <script>
        /**
         * `publisher-chip` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class PublisherChip extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'publisher-chip'; 
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    icon: { type: String, value: "" },
                    onTapFunc: Function

                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();
            }

            connectedCallback() {
                super.connectedCallback()

            }

        }

        window.customElements.define(PublisherChip.is, PublisherChip);
    </script>
</dom-module>
